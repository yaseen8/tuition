<ion-content color="light">
  <ng-container *ngIf= "showData">
  <ion-card *ngFor = "let payment of userPayments" class="welcome-card section-card">
      <ion-item>
        <ion-card-title >PKR 4000</ion-card-title>
      </ion-item>
      <ion-item>
            <ion-label class="author">{{payment.book_course.new_course.title}}</ion-label>
        </ion-item>
      <ion-item>
          <ion-label class="date">Registered on {{payment.book_course.timestamp | date : 'medium' }}</ion-label>
      </ion-item>
      <ion-item *ngIf="status === 'approved'">
            <ion-label class="date">Paid on {{payment.timestamp | date : 'medium' }}</ion-label>
        </ion-item>
      <ion-card-content>
          <ion-button *ngIf="status === 'pending'" (click) ="presentActionSheet(payment.id)">Upload Receipt</ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>
    <ng-container *ngIf="!showData">
        <ion-card>
            <ion-card-content>
                <h2>No records :(</h2>
            </ion-card-content>
        </ion-card>
    </ng-container>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <a href="whatsapp://send?phone=+923121527725">
            <ion-fab-button>
              <ion-icon name="settings"></ion-icon>
            </ion-fab-button>
          </a>
          </ion-fab>
</ion-content>
