<ion-header>
  <ion-toolbar color="primary" class="alpha-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='light'>
    <div class="alpha-bg-lite">
      <ion-card *ngIf="pending" (click)="goToPayment()" class="welcome-card attention-card">
        <h4>You have registered for <ion-badge color="warning">{{pending}}</ion-badge> course(s), but have not confirmed payment. Click to confirm.</h4>
      </ion-card>

      <ion-card *ngIf="onGoing" (click)="goToBooking('in_progress')" class="welcome-card goodnews-card">
        <h4>You have <ion-badge color="seccess">{{onGoing}}</ion-badge> course(s) in-progress. Click to view</h4>
      </ion-card>

      <ion-card class="welcome-card">
        <h1>Welcome,<br>Find & Start your favourite<br>Course or Class today!</h1>
      </ion-card>

      <ion-card class="welcome-card button-card">
          <ion-button color='light' (click) = "getCourseList()">Explore available classes >></ion-button>
      </ion-card>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <a href="whatsapp://send?phone=+923121527725">
      <ion-fab-button>
        <ion-icon name="settings"></ion-icon>
      </ion-fab-button>
    </a>
    </ion-fab>
</ion-content>
