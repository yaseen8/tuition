
<ion-content>
  <ng-container *ngIf = "showData">
  <ion-card *ngFor = "let book of userBooking">
      <ion-item>
        <ion-card-title>{{book.new_course.title}}</ion-card-title>
        <ion-button fill="outline" slot="end">{{book.new_course.course_fee.fee}} PKR</ion-button>
      </ion-item>
      <ion-item>
        <ion-chip *ngFor = "let day of book.new_course.schedule">
          <ion-label>{{day.day | days }}</ion-label>
        </ion-chip>
      </ion-item>
  
      <ion-card-content>
       {{book.new_course.description}}
        <ion-item-divider></ion-item-divider>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>Starting Date {{book.new_course.start_date | date : mediumDate }}</ion-label>
            </ion-col>
            <ion-col class="ion-text-right">
                <ion-label>End Date {{book.new_course.end_date | date : mediumDate }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ng-container>
  <h2 *ngIf="!showData" class="margin-all">No record found</h2>
</ion-content>
