<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!--<ion-card class="welcome-card">-->
      <ion-img src="/assets/tution.png"></ion-img>
    <!--</ion-card>-->

  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="1">
        <h2>Start Your Online Tuition</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-list>
          <ion-item>
            <ion-label>Study Level</ion-label>
            <ion-select [(ngModel)]="studyLevel" (ngModelChange) = "getSubjects(studyLevel)">
              <ion-select-option *ngFor="let level of studyLevelList" [value]="level.id" >{{level.title}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-list>
          <ion-item>
            <ion-label>Subject/Course</ion-label>
            <ion-select [(ngModel)]="course">
              <ion-select-option *ngFor="let subject of subjectList" [value]="subject.id" >{{subject.title}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" offset="1">
        <ion-button color="primary" (click) = "getCourseList()" [disabled] = "!course">Search</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
