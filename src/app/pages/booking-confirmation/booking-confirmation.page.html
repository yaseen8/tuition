<ion-header>
  <ion-toolbar color="primary" class="alpha-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Confirmation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ng-container>
        <ion-card class="welcome-card section-card">
          <ion-card-content>
            <div [innerHtml] = "content"></div>
          </ion-card-content>      
        </ion-card>
    </ng-container>

    <ng-container>
        <ion-card class="transparent">
          <ion-card-content>
            <ion-button  color="secondary" expand="block" (click)= "bookCourse()">Confirm</ion-button>
          </ion-card-content>
        </ion-card>
    </ng-container>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <a href="whatsapp://send?phone=+923180574554">
      <ion-fab-button>
        <ion-icon name="chatbubbles"></ion-icon>
      </ion-fab-button>
    </a>
    </ion-fab>
</ion-content>
