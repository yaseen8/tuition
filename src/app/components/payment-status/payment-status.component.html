<ion-content color="light">
  <ng-container *ngIf= "showData">
  <ion-card *ngFor = "let payment of userPayments" class="welcome-card section-card">
      <ion-item>
        <ion-card-title >{{payment.book_course.new_course.title}}</ion-card-title>
      </ion-item>
      <ion-item>
          <ion-label class="date">Starting Date {{payment.book_course.new_course.start_date | date : mediumDate }}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label class="date">End Date {{payment.book_course.new_course.end_date | date : mediumDate }}</ion-label>
      </ion-item>
      <ion-card-content>
          <ion-button *ngIf="status === 'pending'">Upload Image</ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>
    <ng-container *ngIf="!showData">
        <ion-card>
            <ion-card-content>
                <h2>No records :(</h2>
            </ion-card-content>
        </ion-card>
    </ng-container>
</ion-content>
