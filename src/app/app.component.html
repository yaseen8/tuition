<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header class="alpha-header">
        <ion-toolbar color='secondary' class="alpha-header">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color='light'>
        <ion-list class="sign-in-options">
          <ion-item *ngIf = "!userLogin">
            <ion-icon name="person-add" slot="start"></ion-icon>
            <ion-label (click)="goToLogin()">Sign In</ion-label>
          </ion-item>
          <ion-item *ngIf = "userLogin">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label (click)="logout()">Sign Out</ion-label>
          </ion-item>
        </ion-list>
        <ion-list class="sign-in-options">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [hidden] ="p.hideItem">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <p class="footer-text">Alphazz 2019. All rights reserved</p>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
