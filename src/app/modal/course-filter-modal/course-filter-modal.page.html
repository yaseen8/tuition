<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Filter</ion-title>
    <ion-label slot="end" (click)="dismiss()">Close</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

    <ion-card class="welcome-card">
      <ion-list>
        <ion-item>
          <ion-label>Study Level</ion-label>
          <ion-select [(ngModel)]="studyLevel"  (ngModelChange) = "getSubjects(studyLevel)">
            <ion-select-option *ngFor="let level of studyLevelList" [value]="level.id" >{{level.title}}</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-list>

      <ion-list>

        <ion-item>
          <ion-label>Subject/Course</ion-label>
          <ion-select [(ngModel)] = "course">
            <ion-select-option *ngFor="let subject of subjectList" [value]="subject.id" >{{subject.title}}</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-list>

      <ion-list>
        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime display-format="DD MMM, YYYY" [(ngModel)]= "startDate"></ion-datetime>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-card class="welcome-card section-card">
        <ion-button color="secondary" expand="block" (click)="dismiss()">Search</ion-button>
    </ion-card>

</ion-content>
